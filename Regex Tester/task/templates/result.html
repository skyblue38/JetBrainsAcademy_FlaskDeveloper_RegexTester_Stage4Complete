<body>
<h2>RegEx Result</h2>
<div>
    {% if rdict is defined %}
    <p>Regex: {{ rdict['regex'] }}</p>
    <p>Text: {{ rdict['text'] }}</p>
    <p>{{ rdict['result'] }}</p>
    {% endif %}
</div>
<!-- <p><a href="/">...BACK...</a></p> -->
<div>
    {% with message = get_flashed_messages() %}
    {% if message %}
    <div>
        {{message[0]}}
    </div>
    {% endif %}
    {% endwith %}
</div>

</body>
</html>
